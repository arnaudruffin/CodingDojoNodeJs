<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Coding Dojo NodeJs</title>
    <link rel="stylesheet" href="/css/bootstrap-orange.css">
    <link rel="stylesheet" href="/css/bootstrap-orange-theme.css">
    <link rel="stylesheet" href="/css/boost.css">
    <!--link(rel='stylesheet', href='/css/bootstrap-multiselect.css')-->
    <link rel="stylesheet" href="/css/application.css">
    <script src="/js/jquery.min.js"></script>
    <script src="/js/boost.js"></script>
    <script>
        if (typeof console == "undefined") {
            window.console = {
                log: function (msg) {
                },
                debug: function (msg) {
                },
                error: function (msg) {
                    alert(msg);
                }
            };
        }
        if (typeof String.prototype.trim !== 'function') {
            String.prototype.trim = function () {
                return this.replace(/^\s+|\s+$/g, '');
            }
        }
        function displayBanner(idModal, message, timeout) {
            var messageContainer = $(idModal);
            messageContainer.html(message);
            messageContainer.show();
            setTimeout(function () {
                messageContainer.hide();
            }, typeof timeout === "undefined" ? 5000 : timeout);
        }

        function displayMessage(message) {
            $("#dangerMessage").hide();
            displayBanner("#successMessage", message);
        }

        function displayError(message) {
            $("#successMessage").hide();
            displayBanner("#dangerMessage", message);
        }

        window.onload = function () {
        }
    </script>



</head>
<body class="container">
<div class="content-main">
    <div class="wrapper">
        <div class="page-header">
            <h1>Coding node js</h1>
        </div>

        <div id="successMessage" hidden="true" class="alert alert-success"></div>
        <div id="dangerMessage" hidden="true" class="alert alert-danger"></div>


        <div class="container-fluid">
            <h2>Hello <small>you</small></h2>
        </div>
    </div>
</div>
</body>
</html>
